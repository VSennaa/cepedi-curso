<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
    <style>
        body {
            background-color: #e3f7ff;
        }
        
    </style>
</head>
<body>
    <h1>Alunos Cadastrados</h1>
    <a href="/alunos/">Voltar</a>
    <ol>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }} - {{ aluno.idade }} anos - {{ aluno.email}} email</li>
        {% endfor %}
    </ol>
</body>
</html>
