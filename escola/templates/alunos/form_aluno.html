<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Aluno</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* horizontal */
            align-items: center;     /* vertical */
            background-color: #e3f7ff;
        }

        fieldset {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #edfaff;
        }

        legend {
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
        }
        
    </style>
</head>
<body>
    
    <fieldset>
        <legend>Cadastrar Aluno</legend>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="/alunos/">Voltar</a>
    </fieldset>
</body>
</html>
