<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* horizontal */
            align-items: center;     /* vertical */
            background-color: #e3f7ff;
        }

        fieldset {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #edfaff;
        }

        legend {
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
        }
        
    </style>
</head>
<body>
    <fieldset>
        <legend>Plataforma</legend>

    <ol>
        <li>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Deslogar</button>
            </form>
        </li>

        <li>
            <a href="{% url 'lista' %}">Listar Alunos</a>
        </li>

        <li>
            <a href="{% url 'cadastrar' %}">Adicionar Alunos</a>
        </li>
    </ol>
    </fieldset>
</body>
</html>
